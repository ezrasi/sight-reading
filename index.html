<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Piano Piece</title>

    <!-- Google Font (optional, but adds personality) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="card">
        <h1>Random Piece Generator</h1>
        <div>
            <button id="soloPianoBtn" class="btn-primary">
                Solo Piano
            </button>
            <button id="featuringPianoBtn" class="btn-primary">
                Featuring Piano
            </button>
            <button id="arrangedForPianoBtn" class="btn-primary">
                Arranged for Piano
            </button>
            <button id="forKeyboardBtn" class="btn-primary">
                Solo Keyboard
            </button>
        </div>

        <section id="result" hidden>
            <br>
            <hr>
            <br>
            <div id="resultDiv">
                <h2 id="pieceType"></h2>
                <br>
                <h2 id="title" class="result-title"></h2>
                <p>
                    <a id="url" class="result-link" href="#" target="_blank" rel="noopener">Open on IMSLP</a>
                </p>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
